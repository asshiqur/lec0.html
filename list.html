<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
 An unorderd List:
 <ul>
     <li>1st Item</li>
     <li>2nd Item</li>
     <li>3rd Item</li>
 </ul>    
 An ordered List:
 <ol>
     <li>January</li>
     <li>February</li>
     <li>March</li>
     <li>April</li>
 </ol>
</body>
</html>
